<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Native Plant Garden Form</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container"> 
        <h2>Create Your Sustainable Garden</h2>
        <p>Fill out the details below to tailor your garden with native plants that foster biodiversity and ecological balance.</p>

        <form action="/submit-form" method="POST", class="garden-form">
            <label for="location">Location (State):</label>
            <select id="location" name="location">
                <option value="AL">Alabama</option>
                <option value="AK">Alaska</option>
                <option value="AZ">Arizona</option>
                <option value="AR">Arkansas</option>
                <option value="CA">California</option>
                <option value="CO">Colorado</option>
                <option value="CT">Connecticut</option>
                <option value="DE">Delaware</option>
                <option value="FL">Florida</option>
                <option value="GA">Georgia</option>
                <option value="HI">Hawaii</option>
                <option value="ID">Idaho</option>
                <option value="IL">Illinois</option>
                <option value="IN">Indiana</option>
                <option value="IA">Iowa</option>
                <option value="KS">Kansas</option>
                <option value="KY">Kentucky</option>
                <option value="LA">Louisiana</option>
                <option value="ME">Maine</option>
                <option value="MD">Maryland</option>
                <option value="MA">Massachusetts</option>
                <option value="MI">Michigan</option>
                <option value="MN">Minnesota</option>
                <option value="MS">Mississippi</option>
                <option value="MO">Missouri</option>
                <option value="MT">Montana</option>
                <option value="NE">Nebraska</option>
                <option value="NV">Nevada</option>
                <option value="NH">New Hampshire</option>
                <option value="NJ">New Jersey</option>
                <option value="NM">New Mexico</option>
                <option value="NY">New York</option>
                <option value="NC">North Carolina</option>
                <option value="ND">North Dakota</option>
                <option value="OH">Ohio</option>
                <option value="OK">Oklahoma</option>
                <option value="OR">Oregon</option>
                <option value="PA">Pennsylvania</option>
                <option value="RI">Rhode Island</option>
                <option value="SC">South Carolina</option>
                <option value="SD">South Dakota</option>
                <option value="TN">Tennessee</option>
                <option value="TX">Texas</option>
                <option value="UT">Utah</option>
                <option value="VT">Vermont</option>
                <option value="VA">Virginia</option>
                <option value="WA">Washington</option>
                <option value="WV">West Virginia</option>
                <option value="WI">Wisconsin</option>
                <option value="WY">Wyoming</option>
            </select>
            
            <label>Garden Size:</label>
            <div class="radio-options">
                <input type="radio" id="large" name="gardenSize" value="large">
                <label for="large">Large (10 acres)</label>

                <input type="radio" id="medium" name="gardenSize" value="medium">
                <label for="medium">Medium (1 acre)</label>

                <input type="radio" id="small" name="gardenSize" value="small">
                <label for="small">Small</label>
            </div>

            <label for="existingPlants">Existing Plants:</label>
            <input type="text" id="existingPlants" placeholder="Add a plant and press Enter">
            <ul id="plantsList"></ul> <!-- Changed to <ul> for better structure -->
            <input type="hidden" name="existingPlants" id="hiddenPlantsList">


            <label>Shade:</label>
            <div class="radio-options">
                <input type="radio" id="sunny" name="shade" value="sun">
                <label for="sunny">Sunny (6 or more hrs)</label>

                <input type="radio" id="semiShade" name="shade" value="Part-shade">
                <label for="semiShade">Part Shade (2 to 6 hours)</label>

                <input type="radio" id="mostlyShade" name="shade" value="Shade">
                <label for="mostlyShade">Mostly Shade (2 hrs or less)</label>
            </div>

            <label>Soil Type:</label>
            <div class="radio-options">
                <!-- Example soil types, adjust based on actual options -->
                <input type="radio" id="clay" name="soilType" value="clay">
                <label for="clay">Clay</label>

                <input type="radio" id="sandy" name="soilType" value="sandy">
                <label for="sandy">Sandy</label>

                <input type="radio" id="loamy" name="soilType" value="loamy">
                <label for="loamy">Loamy</label>

                <input type="radio" id="peaty" name="soilType" value="peaty">
                <label for="peaty">Peaty</label>
            </div>

            <label>Water Availability:</label>
            <div class="radio-options">
                <input type="radio" id="lotNatural" name="water" value="Wet">
                <label for="lotNatural">Wet (saturated)</label>

                <input type="radio" id="smallNatural" name="water" value="Moist">
                <label for="smallNatural">Moist</label>

                <input type="radio" id="desert" name="water" value="Dry">
                <label for="desert">Dry (no moisture)</label>
            </div>

            <button type="submit">Submit</button>
        </form>
    </div>
    <script>
    document.getElementById('existingPlants').addEventListener('keypress', function(event) {
        if (event.key === 'Enter') {
            event.preventDefault(); // Prevent form submission

            var input = this; // Refers to the input element
            var plantName = input.value.trim();
            
            if (plantName) {
                var list = document.getElementById('plantsList');
                var hiddenList = document.getElementById('hiddenPlantsList');
                
                // Create new list item and append
                var item = document.createElement('li');
                item.textContent = plantName;
                list.appendChild(item);

                // Update hidden input
                if (hiddenList.value) {
                    hiddenList.value += ';';
                }
                hiddenList.value += plantName;

                // Clear the input field
                input.value = '';
            }
        }
    });
</script>
</body>

</html>
